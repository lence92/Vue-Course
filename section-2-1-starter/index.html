<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
        <p>{{ fullName }}</p>
        <p><a :href="url" target="_blank">Google</a></p>
        <p v-html="raw_url"></p>
        <p>{{ typeof age }}</p>
        <hr/>

        <label>First Name</label>
        <input type="text" v-model.lazy.trim="firstName">

        <label>Middle Name</label>
        <input type="text" @keyup.enter="updateMiddleName">

        <label>Last Name</label>
        <input type="text" :value="lastName" @input.prevent="updateLastName('Last name event triggered', $event)">
        <!--        <input type="text" v-model="lastName"> -->

        <label>Age</label>
        <input type="number" v-model.number="age">

        <button type="button" v-on:click="increment">Increment</button>
        <button type="button" v-on:click="age--">Decrement</button>
<!--        <button type="button" v-on:click.ctrl="age&#45;&#45;">Decrement</button>-->
    </div>

<!--    <div id="app2">-->
<!--        {{ firstName }}-->
<!--        {{ lastName }}-->
<!--    </div>-->

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
